        <h1> Triangle Quiz </h1>
        <form action="" class="form-container">
            <section>
                <p>
                    What is the third angle for the trainlge where angle 1= 45&deg and angle 2 = 45&deg
                </p>
                <div class="question">
                    <input id="q1-1" type="radio" name="q1" value="45" />
                    <label for="q1-1"> 45&deg </label>
                    <br>
                    <input type="radio" id="q1-2" name="q1" value="90" />
                    <label for="q1-2"> 90&deg </label>
                    <br>
                    <input type="radio" id="q1-3" name="q1" value="60">
                    <label for="q1-3"> 60&deg </label>
                </div>
            </section>

            <section>
                <p>
                    If a triangle has an angle of 90 degrees, what is it called?
                </p>

                <div class="question">
                    <input type="radio" id="q2-1" name="q2" value="obtuse" />
                    <label for="q2-1"> Obtuse </label>
                    <br>
                    <input type="radio" id="q2-2" name="q2" value="acute" />
                    <label for="q2-2"> Acute </label>
                    <br>
                    <input type="radio" id="q2-3" name="q2" value="right">
                    <label for="q2-3"> Right angled </label>
                </div>

            </section>

            <input id="btn-submitQuiz" type="button" value="Submit" />

        </form>

        <h2 id="quizOutput"></h2>

    </div>
    <script src="../scripts/script-quiz.js"></script>
